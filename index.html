<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Samuel McL Franks II</header>

    <div class="sidebar">
        <div class="sidebar-links">
            <a href="index.html" class="active" title="Home">🏠 <span class="title">Home</span></a>
            <a href="about.html" title="About Me">🧑 <span class="title">About Me</span></a>
            <a href="portfolio.html" title="Portfolio">💼 <span class="title">Portfolio</span></a>
            <a href="resume.html" title="Resume">📄 <span class="title">Resume</span></a>
            <a href="resources.html" title="Resources">📚 <span class="title">Resources</span></a>

            <a href="bible.html" title="Bible Verses">📖 <span class="title">Bible Verses</span></a>
            <a href="social.html" title="Social Media">🌐 <span class="title">Social Media</span></a>
            <a href="contact.html" title="Contact">✉️ <span class="title">Contact</span></a>
        </div>
        <button id="toggle-dark">Toggle Dark/Light</button>
        <div class="hamburger" id="hamburger" title="Toggle Sidebar">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <main class="content">
        <section>
            <h2>Welcome!</h2>
            <p>Insert your home page content here.</p>
        </section>
    </main>

<script>
    // Dark/Light mode toggle
    const toggleBtn = document.getElementById('toggle-dark');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
    });

    // Shrinking sidebar toggle
    const sidebar = document.querySelector('.sidebar');
    const hamburger = document.getElementById('hamburger');
    hamburger.addEventListener('click', () => {
        sidebar.classList.toggle('shrunk');
    });

    // Active link highlight
    const links = document.querySelectorAll('.sidebar-links a');
    links.forEach(link => {
        link.addEventListener('click', () => {
            links.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        });
    });
</script>
</body>
</html>
