<body>
    <header>
        Samuel McL Franks II

    <div class="sidebar">
        <button id="sidebar-toggle">&#9776;</button>
        <div class="sidebar-links">
            <a href="index.html"><span class="emoji">🏠</span><span class="title">Home</span></a>
            <a href="about.html"><span class="emoji">👤</span><span class="title">About Me</span></a>
            <a href="portfolio.html"><span class="emoji">💼</span><span class="title">Portfolio</span></a>

        </div>

    </div>

    <main class="content">
        <h1>Welcome to My Personal Page</h1>
        <p>This is where your main content will go.</p>
    </main>

    <script>
        const toggleDarkBtn = document.getElementById('toggle-dark');
        const body = document.body;

        toggleDarkBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
        });

        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('shrunk');
            document.querySelectorAll('.sidebar-links .title').forEach(el => {
                el.style.display = sidebar.classList.contains('shrunk') ? 'none' : 'inline';
            });
        });
    </script>
</body>
