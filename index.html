<div class="content">

<script>
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.querySelector('.sidebar');
  const body = document.body;
  const toggleButton = document.getElementById('toggle-dark');

  // Collapse sidebar
  hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('shrunk');
    document.querySelectorAll('.sidebar-links .title').forEach(el => {
      el.style.display = sidebar.classList.contains('shrunk') ? 'none' : 'inline';
    });
    document.querySelector('.content').style.marginLeft = sidebar.classList.contains('shrunk') ? '60px' : '220px';
  });

  // Dark/Light toggle
  toggleButton.addEventListener('click', () => {
    body.classList.toggle('light-mode');
  });
</script>

</body>
